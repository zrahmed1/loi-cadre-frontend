<div
  class="departement-list-container"
  role="region"
  aria-label="Departement Management"
>
  <h2>Departement Management</h2>
  <div class="search-container">
    <mat-form-field appearance="fill">
      <mat-label>Search by Etablissement Code</mat-label>
      <input
        matInput
        [(ngModel)]="searchEtablissementCode"
        (ngModelChange)="searchByEtablissementCode()"
        aria-label="Search departements by etablissement code"
      />
      <button
        mat-icon-button
        matSuffix
        (click)="resetSearch()"
        aria-label="Reset search"
      >
        <mat-icon>clear</mat-icon>
      </button>
    </mat-form-field>
    <button
      mat-raised-button
      color="primary"
      (click)="openCreateModal()"
      aria-label="Add new departement"
    >
      Add Departement
    </button>
  </div>
  <mat-spinner
    *ngIf="isLoading"
    aria-label="Loading departements"
  ></mat-spinner>
  <table
    mat-table
    [dataSource]="departements"
    class="mat-elevation-z8"
    aria-describedby="Departement List Table"
    *ngIf="!isLoading"
  >
    <ng-container matColumnDef="code">
      <th mat-header-cell *matHeaderCellDef>Code</th>
      <td mat-cell *matCellDef="let departement">{{ departement.code }}</td>
    </ng-container>
    <ng-container matColumnDef="nom">
      <th mat-header-cell *matHeaderCellDef>Nom</th>
      <td mat-cell *matCellDef="let departement">{{ departement.nom }}</td>
    </ng-container>
    <ng-container matColumnDef="etablissement">
      <th mat-header-cell *matHeaderCellDef>Etablissement</th>
      <td mat-cell *matCellDef="let departement">
        {{ getEtablissementName(departement) }}
      </td>
    </ng-container>
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let departement">
        <button
          mat-icon-button
          color="primary"
          (click)="openEditModal(departement)"
          aria-label="Edit departement"
        >
          <mat-icon>edit</mat-icon>
        </button>
        <button
          mat-icon-button
          color="warn"
          (click)="deleteDepartement(departement.id!)"
          aria-label="Delete departement"
        >
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No departements found</td>
    </tr>
  </table>
</div>
