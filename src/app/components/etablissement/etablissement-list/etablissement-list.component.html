<div
  class="etablissement-list-container"
  role="region"
  aria-label="Etablissement Management"
>
  <h2>Etablissement Management</h2>
  <div class="search-container">
    <mat-form-field appearance="fill">
      <mat-label>Search by Code</mat-label>
      <input
        matInput
        [(ngModel)]="searchCode"
        (ngModelChange)="searchByCode()"
        aria-label="Search etablissements by code"
      />
      <button
        mat-icon-button
        matSuffix
        (click)="resetSearch()"
        aria-label="Reset search"
      >
        <mat-icon>clear</mat-icon>
      </button>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Search by Responsable ID</mat-label>
      <input
        matInput
        type="number"
        [(ngModel)]="searchResponsableId"
        (ngModelChange)="searchByResponsable()"
        aria-label="Search etablissements by responsable ID"
      />
      <button
        mat-icon-button
        matSuffix
        (click)="resetSearch()"
        aria-label="Reset search"
      >
        <mat-icon>clear</mat-icon>
      </button>
    </mat-form-field>
    <button
      mat-raised-button
      color="primary"
      (click)="openCreateModal()"
      aria-label="Add new etablissement"
    >
      Add Etablissement
    </button>
  </div>
  <mat-spinner
    *ngIf="isLoading"
    aria-label="Loading etablissements"
  ></mat-spinner>
  <table
    mat-table
    [dataSource]="etablissements"
    class="mat-elevation-z8"
    aria-describedby="Etablissement List Table"
    *ngIf="!isLoading"
  >
    <ng-container matColumnDef="code">
      <th mat-header-cell *matHeaderCellDef>Code</th>
      <td mat-cell *matCellDef="let etablissement">{{ etablissement.code }}</td>
    </ng-container>
    <ng-container matColumnDef="nom">
      <th mat-header-cell *matHeaderCellDef>Nom</th>
      <td mat-cell *matCellDef="let etablissement">{{ etablissement.nom }}</td>
    </ng-container>
    <ng-container matColumnDef="responsableId">
      <th mat-header-cell *matHeaderCellDef>Responsable ID</th>
      <td mat-cell *matCellDef="let etablissement">
        {{ etablissement.responsableId || "-" }}
      </td>
    </ng-container>
    <ng-container matColumnDef="departements">
      <th mat-header-cell *matHeaderCellDef>Departements</th>
      <td mat-cell *matCellDef="let etablissement">
        {{ getDepartementNames(etablissement) }}
      </td>
    </ng-container>
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let etablissement">
        <button
          mat-icon-button
          color="primary"
          (click)="openEditModal(etablissement)"
          aria-label="Edit etablissement"
        >
          <mat-icon>edit</mat-icon>
        </button>
        <button
          mat-icon-button
          color="warn"
          (click)="deleteEtablissement(etablissement.id!)"
          aria-label="Delete etablissement"
        >
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="5">No etablissements found</td>
    </tr>
  </table>
</div>
