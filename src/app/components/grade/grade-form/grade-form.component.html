<form [formGroup]="gradeForm" role="form" aria-label="Grade Form">
  <mat-form-field appearance="fill">
    <mat-label>Code (10 characters)</mat-label>
    <input
      matInput
      formControlName="code"
      placeholder="e.g., GGCCRRGGDD"
      aria-label="Grade code"
    />
    <mat-error *ngIf="gradeForm.get('code')?.hasError('required')"
      >Code is required</mat-error
    >
    <mat-error *ngIf="gradeForm.get('code')?.hasError('pattern')"
      >Code must be 10 alphanumeric characters (e.g., GGCCRRGGDD)</mat-error
    >
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Libelle</mat-label>
    <input matInput formControlName="libelle" aria-label="Grade libelle" />
    <mat-error *ngIf="gradeForm.get('libelle')?.hasError('required')"
      >Libelle is required</mat-error
    >
    <mat-error *ngIf="gradeForm.get('libelle')?.hasError('maxlength')"
      >Libelle cannot exceed 100 characters</mat-error
    >
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Description</mat-label>
    <textarea
      matInput
      formControlName="description"
      aria-label="Grade description"
    ></textarea>
    <mat-error *ngIf="gradeForm.get('description')?.hasError('maxlength')"
      >Description cannot exceed 500 characters</mat-error
    >
  </mat-form-field>
</form>
