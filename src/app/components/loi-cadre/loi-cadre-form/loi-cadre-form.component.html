<form [formGroup]="loiCadreForm" role="form" aria-label="Loi Cadre Form">
  <mat-form-field appearance="fill">
    <mat-label>Annee</mat-label>
    <input
      matInput
      type="number"
      formControlName="annee"
      aria-label="Loi Cadre annee"
    />
    <mat-error *ngIf="loiCadreForm.get('annee')?.hasError('required')"
      >Annee is required</mat-error
    >
    <mat-error
      *ngIf="
        loiCadreForm.get('annee')?.hasError('min') ||
        loiCadreForm.get('annee')?.hasError('max')
      "
      >Annee must be between 1900 and 2100</mat-error
    >
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Version</mat-label>
    <input
      matInput
      type="number"
      formControlName="version"
      aria-label="Loi Cadre version"
    />
    <mat-error *ngIf="loiCadreForm.get('version')?.hasError('required')"
      >Version is required</mat-error
    >
    <mat-error *ngIf="loiCadreForm.get('version')?.hasError('min')"
      >Version must be at least 1</mat-error
    >
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Statut</mat-label>
    <mat-select formControlName="statut" aria-label="Select statut">
      <mat-option
        *ngFor="let statut of statutLoiCadreValues"
        [value]="statut"
        >{{ statut }}</mat-option
      >
    </mat-select>
    <mat-error *ngIf="loiCadreForm.get('statut')?.hasError('required')"
      >Statut is required</mat-error
    >
  </mat-form-field>
</form>
