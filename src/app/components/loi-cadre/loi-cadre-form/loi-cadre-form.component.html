<!-- Formulaire principal Loi Cadre -->
<form [formGroup]="loiCadreForm" (ngSubmit)="save()" class="loi-cadre-form">
  <mat-card>
    <mat-card-title>Informations de la Loi Cadre</mat-card-title>
    <mat-card-content>
      <div class="form-grid">
        <mat-form-field appearance="outline">
          <mat-label>Année</mat-label>
          <input matInput formControlName="annee" type="number" required />
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Version</mat-label>
          <input matInput formControlName="version" type="number" required />
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Statut</mat-label>
          <mat-select formControlName="statut" required>
            <mat-option *ngFor="let statut of statuts" [value]="statut">
              {{ statut }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </mat-card-content>
    <mat-card-actions align="end">
      <button
        mat-raised-button
        color="primary"
        type="submit"
        [disabled]="loiCadreForm.invalid"
      >
        Enregistrer
      </button>
    </mat-card-actions>
  </mat-card>
</form>

<!-- Postes disponibles -->
<mat-card class="section-card">
  <mat-card-title>Sélectionner des Postes à lier</mat-card-title>
  <mat-card-content>
    <table mat-table [dataSource]="allPostes" class="mat-elevation-z1">
      <!-- Checkbox -->
      <ng-container matColumnDef="select">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let poste">
          <mat-checkbox
            (change)="togglePosteSelection(poste)"
            [checked]="isPosteSelected(poste)"
          ></mat-checkbox>
        </td>
      </ng-container>

      <!-- Code Poste -->
      <ng-container matColumnDef="codePoste">
        <th mat-header-cell *matHeaderCellDef>Code Poste</th>
        <td mat-cell *matCellDef="let poste">{{ poste.codePoste }}</td>
      </ng-container>

      <!-- Grade -->
      <ng-container matColumnDef="grade">
        <th mat-header-cell *matHeaderCellDef>Grade</th>
        <td mat-cell *matCellDef="let poste">{{ poste.grade?.libelle }}</td>
      </ng-container>

      <tr
        mat-header-row
        *matHeaderRowDef="['select', 'codePoste', 'grade']"
      ></tr>
      <tr
        mat-row
        *matRowDef="let row; columns: ['select', 'codePoste', 'grade']"
      ></tr>
    </table>
  </mat-card-content>
</mat-card>

<!-- Mouvements disponibles -->
<mat-card class="section-card">
  <mat-card-title>Sélectionner des Mouvements à lier</mat-card-title>
  <mat-card-content>
    <table mat-table [dataSource]="allMouvements" class="mat-elevation-z1">
      <!-- Checkbox -->
      <ng-container matColumnDef="select">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let mouvement">
          <mat-checkbox
            (change)="toggleMouvementSelection(mouvement)"
            [checked]="isMouvementSelected(mouvement)"
          ></mat-checkbox>
        </td>
      </ng-container>

      <!-- Type -->
      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef>Type</th>
        <td mat-cell *matCellDef="let mouvement">{{ mouvement.type }}</td>
      </ng-container>

      <!-- Description -->
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef>Description</th>
        <td mat-cell *matCellDef="let mouvement">
          {{ mouvement.description }}
        </td>
      </ng-container>

      <tr
        mat-header-row
        *matHeaderRowDef="['select', 'type', 'description']"
      ></tr>
      <tr
        mat-row
        *matRowDef="let row; columns: ['select', 'type', 'description']"
      ></tr>
    </table>
  </mat-card-content>
</mat-card>
